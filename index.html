<body>

    <div class="w3-container head w3-round-xxlarge">
        <h1 id="header">Find your event</h1>
         <!-- <h3>Find events in your hometown or surrounding areas!</h3> -->
      </div>

    <div class="container">
      <div class="w3-container main">
        <div class="w3-container search w3-round-xxlarge">
 

      <input id="search_field" placeholder="Keyword"></input>
       <input id="location" placeholder="Location"></input><br>

       <input class="w3-check" type="checkbox" id="music">
          <label>Music</label>
<input class="w3-check" type="checkbox" id="sports">
   <label>Sports</label>
   <input class="w3-check" type="checkbox" id="arts-theater">
<label>Arts and Theater</label>
<input class="w3-check" type="checkbox" id="misc">
<label>Misc</label><br>
       <label for="start-date">Start Date</label>
      <input type="date" name="start" id="start_date"></input>
      <label for="end-date">End Date</label>
      <input type="date" name="end" id="end_date"></input>
      <button id="btn_submit" class="fa fa-search w3-circle"></button>
      


      </div>

      <!-- <div id="card_results">
        <div class="w3-row" id="all_results"> -->
          <div class="w3-col" id="card_container">
            
          </div>
        <!-- </div>
      </div> -->

     

     

          </div>

  </div>

<!-- The Modal -->
<div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container" id="modal_window">
        <span onclick="document.getElementById('id01').style.display='none'"
        class="w3-button w3-display-topright">&times;</span>
        <p id="modal_p1">Some text in the Modal..</p>
        <p id="modal_p2">Some text in the Modal..</p>
      </div>
    </div>
